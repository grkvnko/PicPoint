<body>

    <h2>picpoint</h2>

    <div id="picpoint-container"><canvas></canvas></div>

            picpoint = new PicPoint();
            picpoint.init({
                id: "picpoint-container",

                radOrbit: { X:80, Y:80, Z:120, Access:120 }
            });
            picpoint.run();
        })();
